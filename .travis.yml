matrix:
  include:
    - language: node_js
      node_js: 8
      script:
        - yarn && yarn lint && yarn test
        - cd react-native-in-app-payments-quickstart && yarn && yarn lint && cd ..

    - language: android
      sudo: false
      jdk: oraclejdk8
      os:
        - linux
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.yarn-cache
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-28.0.2
          - android-27
          - extra-google-google_play_services
      install:
        - nvm install 8
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH="$HOME/.yarn/bin:$PATH"
        - cd react-native-in-app-payments-quickstart
        - yarn
      script:
        - cd android
        - ./gradlew clean build

    - language: objective-c
      os: osx
      osx_image: xcode11
      node_js: 8
      cache:
        directories:
          - $HOME/.yarn-cache
      before_install:
        - nvm install 8
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH="$HOME/.yarn/bin:$PATH"
        - cd react-native-in-app-payments-quickstart
        - yarn
        - cd ios
      script:
        - xcodebuild clean build -project RNInAppPaymentsQuickstart.xcodeproj -scheme RNInAppPaymentsQuickstart -destination "platform=iOS Simulator,OS=11.1,name=iPhone 8" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet
